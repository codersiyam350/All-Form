<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    
    <!-- ==========url========== -->
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- -----------------------------form_design_start-------------------- -->
    <div class="container">

      <h1 class="form_logo">Register Form</h1>

      <form action="#">
   
        <div class="inbox">
            <label for="#">Enter You Name</label>
            <input type="text" placeholder="Your Answer" class="form_info" required >
        </div>

        <div class="inbox">
            <label for="#">Enter You Username</label>
            <input type="text" placeholder="Your Answer" class="form_info" required >
        </div>

        <div class="inbox">
            <label for="#">Enter You Email Adderass</label>
            <input type="email" placeholder="Your Answer" class="form_info" required >
        </div>

        <div class="inbox">
            <label for="#">Enter You Number</label>
            <input type="tel" placeholder="Your Answer" class="form_info" required >
        </div>

        <div class="inbox">
            <label for="#">Creat a New Password</label>
            <input type="text" placeholder="Your Answer" class="form_info" required >
        </div>

        <div class="inbox">
            <label for="#">Repeat the Password</label>
            <input type="text" placeholder="Your Answer" class="form_info" required >
        </div>

        <div class="form_buttton">
            <input type="submit" class="form_btn" value="Submit" >
        </div>

        <div class="form_link_url">
            Have a Accout? <a class="form_link" href="#">Login</a>
        </div>

      </form>

    </div><!---container_end---->
